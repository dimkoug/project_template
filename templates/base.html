{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    {% block head %}{% endblock %}
  </head>
  <body id="{% block page_id %}{% endblock %}" {% block body_attrs %}{% endblock %}>
    {% block content %}{% endblock %}
    {% block scripts %}{% endblock %}
    
  </body>
</html>
